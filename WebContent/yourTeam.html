<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="test.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/test.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<title>YourTeam</title>
</head>
<body background="images/IPL_back.jpg" onload="contactLoader();">
	<div class="container" style="height: 10%">
		<div class="navbar navbar-inverse navbar-fixed-top" id="header"
			style="height: 10%;">
			<div class="header" style="height: 100%;">
				<a href="home.do"> <img src="images/logo.png" alt="some_text"
					style="height: 100%;">
				</a>
			</div>
		</div>
	</div>
	<div class="container  bodycontainer" style="height: 90%">
		<div class="bordering centering" id="teamTitle" style="height: 20%;">
			<span class="bounceInDown animated">TeamName</span>
		</div>
		<div class="bordering" style="height: 77%">
			<div style="height: 50%">
				<div class="player1 centering" style="float: left; height: 100%; width: 25%">
					<span class="bounceInLeft animated">Player1</span>
				</div>
				<div class="player2 centering" style="float: left; height: 100%; width: 25%">
					<span class="fadeInDown animated">Player2</span>
				</div>
				<div class="player3 centering" style="float: left; height: 100%; width: 25%">
					<span class="fadeInDown animated">Player3</span>
				</div>
				<div class="player4 centering" style="float: left; height: 100%; width: 25%">
					<span class="bounceInRight animated">Player4</span>
				</div>
			</div>
			<div style="height: 50%">
				<div class="player5 centering" style="float: left; height: 100%; width: 25%">
					<span class="bounceInLeft animated">Player5</span>
				</div>
				<div class="player6 centering" style="float: left; height: 100%; width: 25%">
					<span class="fadeInUp animated">Player6</span>
				</div>
				<div class="player7 centering" style="float: left; height: 100%; width: 25%">
					<span class="fadeInUp animated">Player7</span>
				</div>
				<div class="player8 centering" style="float: left; height: 100%; width: 25%">
					<span class="bounceInRight animated">Player8</span>
				</div>
			</div>
		</div>
	</div>
	<div id="contactList" class="contactStyle" align="center">3:
		00:00</div>

</body>
</html>
